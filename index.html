<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordle
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="stack">
        <h1 class="center">Wordle</h1>
        <section id='attempt' class="row center">
            <input value="" type="text" maxlength="1" readonly>
            <input value="" type="text" maxlength="1" readonly>
            <input value="" type="text" maxlength="1" readonly>
            <input value="" type="text" maxlength="1" readonly>
            <input value="" type="text" maxlength="1" readonly>
        </section>
        <section class="center keyboard">
            <ul class="row keyboard_row">
                <button id='q' onclick="fillBar('Q')">Q</button>
                <button id='w' onclick="fillBar('W')">W</button>
                <button id='e' onclick="fillBar('E')">E</button>
                <button id='r' onclick="fillBar('R')">R</button>
                <button id='t' onclick="fillBar('T')">T</button>
                <button id='y' onclick="fillBar('Y')">Y</button>
                <button id='u' onclick="fillBar('U')">U</button>
                <button id='i' onclick="fillBar('I')">I</button>
                <button id='o' onclick="fillBar('O')">O</button>
                <button id='p' onclick="fillBar('P')">P</button>
            </ul>
            <ul class="center row keyboard_row">
                <button id='a' onclick="fillBar('A')">A</button>
                <button id='s' onclick="fillBar('S')">S</button>
                <button id='d' onclick="fillBar('D')">D</button>
                <button id='f' onclick="fillBar('F')">F</button>
                <button id='g' onclick="fillBar('G')">G</button>
                <button id='h' onclick="fillBar('H')">H</button>
                <button id='j' onclick="fillBar('J')">J</button>
                <button id='k' onclick="fillBar('K')">K</button>
                <button id='l' onclick="fillBar('L')">L</button>
            </ul>
            <ul class="row keyboard_row">
                <button class="special_key" id='Q' onclick="submit()">ENTER</button>
                <button id='z' onclick="fillBar('Z')">Z</button>
                <button id='x' onclick="fillBar('X')">X</button>
                <button id='c' onclick="fillBar('C')">C</button>
                <button id='v' onclick="fillBar('V')">V</button>
                <button id='b' onclick="fillBar('B')">B</button>
                <button id='n' onclick="fillBar('N')">N</button>
                <button id='m' onclick="fillBar('M')">M</button>
                <button class="special_key" onclick="back()">BACK</button>
            </ul>
        </section>
        <script src="script.js"></script>
    </body>
</html>
